<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de voz con Juan y Valentina</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        div.title {
            font-size: 3em;
            margin-bottom: 20px;
        }
        div.title span {
            color: yellow;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: yellow;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            color: black;
        }
        button:hover {
            background-color: orange;
        }
        #label-container {
            margin-top: 30px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="title">Reconocimiento de voz con <span>Juan</span> y <span>Valentina</span></div>
    <button type="button" onclick="init()">Iniciar reconocimiento</button>
    <div id="label-container"></div>

    <script type="text/javascript">
        // más documentación disponible en
        // https://github.com/tensorflow/tfjs-models/tree/master/speech-commands

        // enlace al modelo exportado de Teachable Machine
        const URL = "https://juan-mrn7.github.io/projecto/";

        async function createModel() {
            const checkpointURL = URL + "model.json"; // topología del modelo
            const metadataURL = URL + "metadata.json"; // metadatos del modelo

            const recognizer = speechCommands.create(
                "BROWSER_FFT", // tipo de transformada de Fourier
                undefined, // vocabulario de comandos de voz
                checkpointURL,
                metadataURL
            );

            // asegurar que el modelo y los metadatos se han cargado correctamente
            await recognizer.ensureModelLoaded();

            return recognizer;
        }

        async function init() {
            const recognizer = await createModel();
            const classLabels = recognizer.wordLabels(); // obtener las etiquetas de clases
            const labelContainer = document.getElementById("label-container");
            for (let i = 0; i < classLabels.length; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            // listen() toma dos argumentos:
            // 1. Una función callback que se invoca cuando se reconoce una palabra.
            // 2. Un objeto de configuración con campos ajustables.
            recognizer.listen(result => {
                const scores = result.scores; // probabilidad de predicción por clase
                // renderizar las probabilidades por clase
                for (let i = 0; i < classLabels.length; i++) {
                    const classPrediction = classLabels[i] + ": " + result.scores[i].toFixed(2);
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            }, {
                includeSpectrogram: true, // devolver result.spectrogram si es necesario
                probabilityThreshold: 0.75,
                invokeCallbackOnNoiseAndUnknown: true,
                overlapFactor: 0.50 // generalmente entre 0.5 y 0.75
            });

            // Detener el reconocimiento en 5 segundos si lo deseas.
            // setTimeout(() => recognizer.stopListening(), 5000);
        }
    </script>
</body>
</html>
