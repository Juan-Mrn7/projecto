<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Voice Model</title>
    <!-- Cargar TensorFlow.js y la librería de Teachable Machine Sound -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/sound@0.8.3/dist/teachablemachine-sound.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1, h2 {
            font-size: 2.5em;
        }
        h1 span {
            color: yellow;
        }
        p {
            font-size: 1.5em;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: yellow;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            color: black;
        }
        button:hover {
            background-color: orange;
        }
        #resultado {
            margin-top: 30px;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Reconocimiento de voz con <span>Juan</span> y <span>Valentina</span></h1>
    <p>Haz clic en el botón para comenzar el reconocimiento de voz:</p>
    <button onclick="init()">Iniciar reconocimiento</button>
    <h2 id="resultado">Esperando reconocimiento...</h2>

    <script type="text/javascript">
        const URL = "https://juan-mrn7.github.io/projecto/"; // Asegúrate de que esta URL sea correcta

        let model, microphone;

        async function init() {
            console.log("Iniciando el reconocimiento...");
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmSound.load(modelURL, metadataURL);
                console.log("Modelo cargado correctamente");

                microphone = new tmSound.Microphone();

                await microphone.setup();  // Pedir permiso para el micrófono
                microphone.play();  // Iniciar la captura de audio

                console.log("Micrófono configurado y capturando audio");
                window.requestAnimationFrame(loop);
            } catch (error) {
                console.error("Error durante la inicialización:", error);
            }
        }

        async function loop() {
            try {
                const prediction = await model.predict(microphone);
                const classPrediction = prediction[0].className + ": " + prediction[0].probability.toFixed(2);
                document.getElementById("resultado").innerText = classPrediction;

                window.requestAnimationFrame(loop);
            } catch (error) {
                console.error("Error en la predicción:", error);
            }
        }
    </script>
</body>
</html>
